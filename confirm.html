<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transaction</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .confirm-container { max-width: 400px; padding: 30px; background-color: #fff; border-radius: 8px; -webkit-box-shadow: 0 4px 8px rgba(0,0,0,0,0.1); -moz-box-shadow: 0 4px 8px rgba(0,0,0,0,0.1); box-shadow: 0 4px 8px rgba(0,0,0 0 4px 8px rgba(0,0,0,0,0.1); text-align: center; }
        .transaction-details { background-color: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .transaction-details p { margin: 5px 0; }
        button { padding: 10px 20px; margin: 10px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .confirm-btn { background-color: #28a745; color: white; }
        .deny-btn { background-color: #dc3545; color: white; }
        .login-form { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="confirm-container" id="main-container">
        <!-- Content will be dynamically inserted here by JavaScript -->
    </div>
    <script src="js/config.js"></script>
