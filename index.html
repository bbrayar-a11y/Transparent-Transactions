<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transparent Transaction</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS Support -->
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
  
  <!-- Force HTTPS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <style>...</style>
</head>
<body>
  <header>
    <h2>Transparent Transaction</h2>
    <p>One-tap debt transfer</p>
  </header>

  
  <!-- END -->

  <div class="container">
    <div id="login">
      <input id="phone" placeholder="Phone (10 digits)" maxlength="10" inputmode="numeric">
      <button onclick="start()">Start Now</button>
    </div>

    <div id="app" class="hidden">
      <p><strong id="userPhone"></strong></p>
      <input id="name" placeholder="Name">
      <input id="amount" type="number" placeholder="Amount (₹)" inputmode="numeric">
      <button onclick="add()">Add Transaction</button>
      <ul id="ledger"></ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    let phone = '';
    function start() {
      phone = '+91' + document.getElementById('phone').value.trim();
      if (!/^\+91\d{10}$/.test(phone)) return alert('Enter 10 digits');
      document.getElementById('login').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      document.getElementById('userPhone').textContent = phone;
      load();
    }
    function load() {
      const list = document.getElementById('ledger');
      const saved = localStorage.getItem('ledger_' + phone);
      list.innerHTML = saved ? JSON.parse(saved).map(e => `<li>${e.name}: ₹${e.amount}</li>`).join('') : '';
    }
    function add() {
      const name = document.getElementById('name').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      if (!name || !amount) return;
      const entry = { name, amount };
      const ledger = JSON.parse(localStorage.getItem('ledger_' + phone) || '[]');
      ledger.push(entry);
      localStorage.setItem('ledger_' + phone, JSON.stringify(ledger));
      load();
      document.getElementById('name').value = '';
      document.getElementById('amount').value = '';
    }
    function logout() {
      document.getElementById('app').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
      document.getElementById('phone').value = '';
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
