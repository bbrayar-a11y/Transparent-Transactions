<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustLedger - Chetan Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            background: #e8f5e9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .user-header {
            background: linear(135deg, #4CAF50, #66bb6a);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
        }
        .transaction-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .transaction-pending {
            border-left: 4px solid #ff9800;
            background: #fff8e1;
        }
        .button {
            background: #2196F3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 16px;
            width: 100%;
        }
        .button.success {
            background: #4CAF50;
        }
        .section {
            margin: 25px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .trust-chain {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Header -->
        <div class="user-header">
            <h1>ðŸ“± Chetan's Dashboard</h1>
            <p>Trust Network Member | Mobile User</p>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="trustScore">1.0</div>
                    <div>Trust Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div>Pending</div>
                </div>
            </div>
        </div>

        <!-- Trust Chain -->
        <div class="trust-chain">
            ðŸ”— Arjun â†’ Bharat â†’ <strong>You</strong>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h2>ðŸš€ Quick Actions</h2>
            <button class="button" onclick="checkPending()">ðŸ“‹ Check Pending</button>
            <button class="button success" onclick="confirmTransaction()">âœ… Confirm</button>
        </div>

        <!-- Pending Transactions -->
        <div class="section">
            <h2>ðŸ“¥ Pending Transactions</h2>
            <div id="pendingTransactions">
                <p>No pending transactions</p>
            </div>
        </div>

        <!-- Activity -->
        <div class="section">
            <h2>ðŸ“Š Recent Activity</h2>
            <div id="recentActivity">
                <p>No recent activity</p>
            </div>
        </div>

        <!-- Results -->
        <div id="results"></div>
    </div>

    <script>
        let currentTransactionId = null;

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Login first
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'chetan@trustledger.com', 
                        password: 'anypassword' 
                    })
                });
                const loginData = await loginResponse.json();
                
                if (loginData.user) {
                    document.getElementById('trustScore').textContent = loginData.user.trustScore;
                    
                    // Check pending transactions
                    checkPending();
                }
            } catch (error) {
                console.error('Dashboard load error:', error);
            }
        }

        async function checkPending() {
            try {
                const response = await fetch('/api/transactions/pending/3', {
                    headers: { 'X-User-Id': '3' }
                });
                const data = await response.json();
                
                const pendingContainer = document.getElementById('pendingTransactions');
                
                if (data.pendingTransactions && data.pendingTransactions.length > 0) {
                    let html = '';
                    data.pendingTransactions.forEach(tx => {
                        html += `
                            <div class="transaction-card transaction-pending">
                                <strong>From: ${tx.fromUsername}</strong><br>
                                Amount: â‚¹${tx.amount}<br>
                                ${tx.description}<br>
                                <button class="button success" onclick="setCurrentTransaction(${tx.id})" style="margin-top: 10px;">
                                    âœ… Confirm This
                                </button>
                            </div>
                        `;
                    });
                    pendingContainer.innerHTML = html;
                    document.getElementById('pendingCount').textContent = data.pendingTransactions.length;
                } else {
                    pendingContainer.innerHTML = '<p>No pending transactions</p>';
                    document.getElementById('pendingCount').textContent = 0;
                }
            } catch (error) {
                console.error('Pending check error:', error);
            }
        }

        function setCurrentTransaction(txId) {
            currentTransactionId = txId;
            showResult(`âœ… Selected transaction. Click "Confirm" to proceed.`, 'success');
        }

        async function confirmTransaction() {
            if (!currentTransactionId) {
                showResult('âŒ Please select a transaction first', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/transactions/${currentTransactionId}/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': '3'
                    }
                });
                const data = await response.json();
                
                if (data.message && data.message.includes('confirmed')) {
                    showResult('âœ… Transaction confirmed! Trust score updated.', 'success');
                    currentTransactionId = null;
                    // Reload dashboard
                    setTimeout(loadDashboard, 1000);
                } else {
                    showResult('âŒ Confirmation failed', 'error');
                }
            } catch (error) {
                showResult('âŒ Confirmation error', 'error');
            }
        }

        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.style.padding = '10px';
            div.style.margin = '10px 0';
            div.style.borderRadius = '5px';
            div.style.backgroundColor = type === 'success' ? '#e8f5e8' : '#ffebee';
            div.style.borderLeft = type === 'success' ? '4px solid #4CAF50' : '4px solid #f44336';
            div.textContent = message;
            results.appendChild(div);
            
            // Auto-remove after 5 seconds
            setTimeout(() => div.remove(), 5000);
        }

        // Load dashboard on page load
        window.onload = loadDashboard;
    </script>
</body>
</html>
