<!DOCTYPE html>
<html>
<head>
    <title>Quick Network Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîç Quick Connection Test</h1>
    <div id="status">Testing connection to 192.168.1.3...</div>
    
    <script>
        async function testConnection() {
            const status = document.getElementById('status');
            
            // Test multiple endpoints
            const endpoints = [
                'http://192.168.1.3:3000/api/health',
                'http://localhost:3000/api/health'
            ];
            
            for (let endpoint of endpoints) {
                try {
                    status.innerHTML = `Testing: ${endpoint}...`;
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    status.innerHTML = `<span class="success">‚úÖ SUCCESS! Connected to ${endpoint}</span><br>Response: ${JSON.stringify(data)}`;
                    return;
                } catch (error) {
                    status.innerHTML = `<span class="error">‚ùå FAILED: ${endpoint}<br>Error: ${error.message}</span>`;
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
        }
        
        testConnection();
    </script>
</body>
</html>
