<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Transparent Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transparent Transactions</h1>
            <p class="tagline">Create Your Account</p>
        </header>

        <main>
            <div class="auth-container">
                <section id="registrationSection" class="auth-section active">
                    <h3>Quick Registration</h3>
                    <p style="color: #666; margin-bottom: 20px;">Fill in your details to get started</p>
                    
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Full Name" class="form-input" value="Test User">
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="phoneNumber" placeholder="Phone Number (10 digits)" class="form-input" maxlength="10" value="9876543210">
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" class="form-input" value="test@example.com">
                    </div>
                    
                    <button onclick="createAccount()" class="btn btn-primary" style="width: 100%;">
                        üöÄ Create Account & Go to Dashboard
                    </button>
                    
                    <div id="message" class="message" style="margin-top: 15px;"></div>
                </section>
            </div>
        </main>
    </div>

    <script>
        function createAccount() {
            const fullName = document.getElementById('fullName').value || 'Test User';
            const phone = document.getElementById('phoneNumber').value || '9876543210';
            const email = document.getElementById('email').value || 'test@example.com';
            const message = document.getElementById('message');

            // Simple validation
            if (!phone || phone.length !== 10) {
                message.textContent = 'Please enter a 10-digit phone number';
                message.className = 'message error';
                return;
            }

            message.textContent = 'Creating your account...';
            message.className = 'message info';

            // FORCE CREATE SESSION - No fancy auth, just basic data
            const userSession = {
                fullName: fullName,
                phone: phone,
                email: email,
                isAuthenticated: true,
                loginTime: new Date().toISOString(),
                lastActive: new Date().toISOString(),
                registrationDate: new Date().toISOString(),
                profile: {
                    fullName: fullName,
                    phone: phone,
                    email: email
                },
                // Add device recognition for future
                deviceId: 'device_' + Math.random().toString(36).substr(2, 16),
                sessionId: 'session_' + Date.now()
            };

            // SAVE TO LOCALSTORAGE - This is what dashboard checks
            localStorage.setItem('currentUser', JSON.stringify(userSession));
            
            // VERIFY it saved
            const verify = localStorage.getItem('currentUser');
            if (verify) {
                message.textContent = '‚úÖ Account created! Redirecting...';
                message.className = 'message success';
                
                // Wait a moment then redirect
                setTimeout(() => {
                    console.log('Redirecting to dashboard with session:', JSON.parse(verify));
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                message.textContent = '‚ùå Failed to save session';
                message.className = 'message error';
            }
        }

        // Auto-fill and create on Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createAccount();
            }
        });

        // Pre-fill form for easy testing
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded - ready for quick registration');
        });
    </script>
</body>
</html>
