<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Transparent Transactions</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { max-width: 400px; padding: 30px; background-color: #fff; border-radius: 8px; -webkit-box-shadow: 0 4px 8px rgba(0,0,0,0,0.1); -moz-box-shadow: 0 4px 8px rgba(0,0,0,0,0.1); box-shadow: 0 4px 8px rgba(0,0,0,0,0.1); text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        .remembered-user-info { background-color: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <div class="remembered-user-info">
            <p><strong>Name:</strong> <span id="remembered-name">Loading...</span></p>
            <p><strong>Ph No:</strong> <span id="remembered-phone">Loading...</span></p>
        </div>
        <button id="continue-btn">Continue</button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login-page.js"></script>
</body>
</html>
