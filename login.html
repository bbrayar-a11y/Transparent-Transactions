<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transparent Transactions</title>
    <style>
        /* Your existing CSS styles remain exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #27ae60, #219652);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .country-code {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            padding: 12px 15px;
            border-radius: 8px 0 0 8px;
            font-weight: 500;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .otp-container {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .otp-input:focus {
            border-color: #27ae60;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #27ae60, #219652);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .timer {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #6c757d;
        }

        .resend-link {
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link:disabled {
            color: #cccccc;
            cursor: not-allowed;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 10px;
            color: #6c757d;
        }

        .step.active {
            background: #27ae60;
            color: white;
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: #e9ecef;
            margin: 0 5px;
            align-self: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #27ae60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .init-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 10px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .otp-input {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Enter your phone number to continue</p>
        </div>

        <div class="login-form">
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step-line"></div>
                <div class="step" id="step2">2</div>
            </div>

            <a class="back-link" onclick="goBack()">
                ‚Üê Back to Home
            </a>

            <!-- Initialization message -->
            <div class="init-message" id="initMessage">
                Initializing system... Please wait
            </div>

            <!-- Main form (hidden until initialized) -->
            <div id="mainForm" style="display: none;">
                <!-- Message container for status updates -->
                <div id="messageContainer"></div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                        <div class="country-code">+91</div>
                        <input 
                            type="tel" 
                            id="phone" 
                            placeholder="Enter your 10-digit mobile number" 
                            maxlength="10"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        >
                    </div>
                </div>

                <div class="otp-container" id="otpContainer">
                    <div class="form-group">
                        <label for="otp">Enter OTP</label>
                        <div class="otp-inputs">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)">
                        </div>
                    </div>

                    <div class="timer" id="timer">
                        Resend OTP in <span id="countdown">59</span> seconds
                    </div>

                    <div style="text-align: center;">
                        <a class="resend-link" id="resendLink" onclick="resendOTP()">Resend OTP</a>
                    </div>
                </div>

                <button class="btn" id="submitBtn" onclick="sendOTP()">
                    Send OTP
                </button>

                <button class="btn" id="verifyBtn" onclick="verifyOTP()" style="display: none;">
                    Verify OTP
                </button>
            </div>
        </div>
    </div>

    <!-- Load database first -->
    <script src="/js/database.js"></script>
    
    <!-- Then load auth -->
    <script src="/js/auth.js"></script>

    <script>
        // Get referral code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref') || 'admin123';
        let currentPhone = '';
        let resendTimer = null;
        let isSystemReady = false;

        function goBack() {
            window.location.href = 'index.html';
        }

        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = `<span class="loading"></span>Processing...`;
            } else {
                button.disabled = false;
                button.innerHTML = button === document.getElementById('submitBtn') ? 'Send OTP' : 'Verify OTP';
            }
        }

        // Wait for system to be ready
        async function waitForSystemReady() {
            const maxAttempts = 30;
            const attemptDelay = 500;
            
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                // Check if both database and auth are ready
                const dbReady = window.databaseManager && window.databaseManager.db;
                const authReady = window.authManager && window.authManager.isDatabaseReady;
                
                console.log(`System check attempt ${attempt}: DB=${dbReady}, Auth=${authReady}`);
                
                if (dbReady && authReady) {
                    isSystemReady = true;
                    document.getElementById('initMessage').style.display = 'none';
                    document.getElementById('mainForm').style.display = 'block';
                    document.getElementById('phone').focus();
                    console.log('‚úÖ System ready!');
                    return true;
                }
                
                // Update init message
                document.getElementById('initMessage').innerHTML = 
                    `Initializing system... (${attempt}/${maxAttempts})`;
                
                if (attempt === maxAttempts) {
                    document.getElementById('initMessage').innerHTML = 
                        'System initialization failed. Please refresh the page.';
                    return false;
                }
                
                // Wait before next attempt
                await new Promise(resolve => setTimeout(resolve, attemptDelay));
            }
        }

        async function sendOTP() {
            if (!isSystemReady) {
                showMessage('System not ready yet. Please wait.', 'error');
                return;
            }

            const phoneInput = document.getElementById('phone');
            const phone = phoneInput.value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!phone || phone.length !== 10) {
                showMessage('Please enter a valid 10-digit phone number', 'error');
                phoneInput.focus();
                return;
            }

            // Validate Indian mobile number format
            if (!/^[6-9]\d{9}$/.test(phone)) {
                showMessage('Please enter a valid Indian mobile number starting with 6,7,8, or 9', 'error');
                phoneInput.focus();
                return;
            }

            setLoading(submitBtn, true);
            currentPhone = phone;

            try {
                const result = await window.authManager.sendOTP(phone);
                
                if (result.success) {
                    // Show OTP section
                    document.getElementById('otpContainer').style.display = 'block';
                    document.getElementById('submitBtn').style.display = 'none';
                    document.getElementById('verifyBtn').style.display = 'block';
                    
                    // Update step indicator
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    
                    // Start OTP timer
                    startTimer();
                    
                    // Focus first OTP input
                    document.querySelector('.otp-input').focus();
                    
                    showMessage('OTP sent successfully! Check the OTP display on screen.');
                } else {
                    showMessage(result.error || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                showMessage('Error sending OTP: ' + (error.message || error), 'error');
            } finally {
                setLoading(submitBtn, false);
            }
        }

        function moveToNext(input, nextIndex) {
            const value = input.value;
            
            // Only allow numbers
            if (value && !/^\d$/.test(value)) {
                input.value = '';
                return;
            }
            
            if (value && nextIndex <= 6) {
                const nextInput = document.querySelectorAll('.otp-input')[nextIndex];
                if (nextInput) nextInput.focus();
            }
            
            // Auto-verify if all fields are filled
            const allInputs = document.querySelectorAll('.otp-input');
            const allFilled = Array.from(allInputs).every(input => input.value.length === 1);
            
            if (allFilled) {
                verifyOTP();
            }
        }

        function startTimer() {
            let timeLeft = 59;
            const countdownElement = document.getElementById('countdown');
            const timerElement = document.getElementById('timer');
            const resendLink = document.getElementById('resendLink');
            
            resendLink.style.pointerEvents = 'none';
            resendLink.style.opacity = '0.5';
            
            // Clear existing timer
            if (resendTimer) {
                clearInterval(resendTimer);
            }
            
            resendTimer = setInterval(() => {
                countdownElement.textContent = timeLeft;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(resendTimer);
                    timerElement.style.display = 'none';
                    resendLink.style.pointerEvents = 'auto';
                    resendLink.style.opacity = '1';
                }
            }, 1000);
        }

        async function resendOTP() {
            if (!isSystemReady) {
                showMessage('System not ready yet. Please wait.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            setLoading(submitBtn, true);

            try {
                const result = await window.authManager.sendOTP(currentPhone);
                
                if (result.success) {
                    // Reset and show timer again
                    document.getElementById('timer').style.display = 'block';
                    startTimer();
                    
                    // Clear OTP inputs
                    document.querySelectorAll('.otp-input').forEach(input => {
                        input.value = '';
                    });
                    
                    // Focus first OTP input
                    document.querySelector('.otp-input').focus();
                    
                    showMessage('OTP resent successfully!');
                } else {
                    showMessage(result.error || 'Failed to resend OTP', 'error');
                }
            } catch (error) {
                showMessage('Error resending OTP: ' + (error.message || error), 'error');
            } finally {
                setLoading(submitBtn, false);
            }
        }

        async function verifyOTP() {
            if (!isSystemReady) {
                showMessage('System not ready yet. Please wait.', 'error');
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            const otpInputs = document.querySelectorAll('.otp-input');
            let otp = '';
            
            otpInputs.forEach(input => {
                otp += input.value;
            });
            
            if (otp.length !== 6) {
                showMessage('Please enter the complete 6-digit OTP', 'error');
                return;
            }

            setLoading(verifyBtn, true);

            try {
                const result = await window.authManager.verifyOTP(currentPhone, otp);
                
                if (result.success) {
                    showMessage('OTP verified successfully!', 'success');
                    
                    // Check if user exists or needs to create profile
                    const existingUser = await window.databaseManager.getUser(currentPhone);
                    
                    if (existingUser) {
                        // Login existing user
                        const loginResult = await window.authManager.createUserSession(currentPhone);
                        
                        if (loginResult.success) {
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        } else {
                            showMessage(loginResult.error || 'Login failed', 'error');
                        }
                    } else {
                        // New user - redirect to profile setup
                        localStorage.setItem('pendingPhone', currentPhone);
                        localStorage.setItem('referralCode', referralCode);
                        
                        setTimeout(() => {
                            window.location.href = `profile-setup.html?ref=${referralCode}`;
                        }, 1500);
                    }
                } else {
                    showMessage(result.error || 'Invalid OTP', 'error');
                    // Clear OTP inputs on error
                    document.querySelectorAll('.otp-input').forEach(input => {
                        input.value = '';
                    });
                    document.querySelector('.otp-input').focus();
                }
            } catch (error) {
                showMessage('Error verifying OTP: ' + (error.message || error), 'error');
            } finally {
                setLoading(verifyBtn, false);
            }
        }

        // Initialize the system when page loads
        window.addEventListener('load', async () => {
            console.log('üöÄ Starting system initialization...');
            await waitForSystemReady();
            
            // Check if user is already logged in
            if (isSystemReady && window.authManager && window.authManager.isAuthenticated()) {
                showMessage('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });

        // Allow Enter key to submit phone number
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && isSystemReady) {
                sendOTP();
            }
        });

        // Allow Enter key in OTP inputs
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && isSystemReady) {
                    if (this.value.length === 1) {
                        const nextInput = document.querySelectorAll('.otp-input')[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            verifyOTP();
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
