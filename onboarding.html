<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join - Transparent Transactions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container" id="onboarding-container">
    <h1>Transparent Transactions</h1>

    <!-- Shown when a logged-in user clicks a referral link -->
    <div id="logged-in-prompt" style="display: none;">
      <p></p>
      <div class="prompt-buttons">
        <button id="btn-signup-new">Yes, Sign Me Up</button>
        <button id="btn-go-to-dashboard">No, Take Me to My Dashboard</button>
      </div>
    </div>

    <!-- Default Login Form -->
    <form id="login-form" style="display: none;">
      <div class="form-group">
        <label for="login-phone">Phone Number</label>
        <input type="tel" id="login-phone" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Main Signup Form -->
    <form id="signup-form">
      <div id="referrer-info" style="display: none;">
        <p>You were referred by: <strong id="referrer-code-display"></strong></p>
      </div>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email (Optional)</label>
        <input type="email" id="email">
      </div>
      <button type="submit">Continue</button>
    </form>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/logger.js"></script>
  <script type="module" src="js/db.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/onboarding.js"></script>

</body>
</html>
