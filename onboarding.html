<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Transparent Transactions</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .onboarding-container { max-width: 400px; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0,0.1); text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[readonly] { background-color: #e9ecef; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .info-text { font-size: 0.9em; color: #666; margin-top: -10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <h2>Join Transparent Transactions</h2>
        <p>Welcome! You've been invited to build trust.</p>
        <form id="onboarding-form">
            <label for="referral-code">Referral Code</label>
            <input type="text" id="referral-code" placeholder="Referral Code" readonly>
            <label for="phone-number">Your Phone Number</label>
            <input type="tel" id="phone-number" placeholder="Phone Number (e.g., 9876543210)" maxlength="10" required>
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" placeholder="Your Full Name" required>
            <button type="submit">Join Now</button>
        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/onboarding.js"></script>
</body>
</html>
